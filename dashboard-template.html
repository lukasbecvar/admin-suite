<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            padding-top: 4rem; 
        }

        #sidebar {
            position: fixed;
            top: 3rem; 
            height: calc(100vh - 3rem); 
            overflow-y: auto; 
            background-color: #2d3748;
            z-index: 999; 
            width: 200px;
            padding: 1rem;
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }

        #sidebar .profile-image {
            max-width: 100px;
        }

        #main-content {
            position: relative;
            margin-left: 0; 
            transition: margin-left 0.3s ease; 
        }

        #sidebar.active {
            transform: translateX(0); 
        }

        #main-content.active {
            margin-left: 200px; 
        }

        @media screen and (max-width: 800px) {
            #sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <button id="menuToggle" class="text-white"><i class="fas fa-bars"></i></button>
        <div class="flex items-center">
            <a href="/logout" class="text-white mr-4"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>

    <aside id="sidebar" class="text-white md:active">
        <div class="flex flex-col items-center mb-4">
            <div class="profile-image">
                <img src="https://becvar.xyz/build/images/favicon.png" alt="">
            </div>
            <div class="username">John Doe</div>
        </div>
        <ul class="py-4">
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-800"><i class="fas fa-home mr-2"></i>Link 1</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-800"><i class="fas fa-trash mr-2"></i>Link 2</a></li>
            <li><a href="#" class="block py-2 px-4 hover:bg-gray-800"><i class="fas fa-link mr-2"></i>Link 3</a></li>
        </ul>
    </aside>

    <main id="main-content" class="md:active">
        <div class="bg-white p-6 rounded-lg shadow-md mr-4 ml-4">
            <h1 class="text-2xl font-bold mb-4">Lorem Ipsum</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec varius arcu. Phasellus euismod
                magna vel orci commodo, nec condimentum sapien finibus. Duis vel est nec est interdum congue a eget
                mauris.</p>
        </div>
    </main>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
        });
    </script>
</body>

</html>
